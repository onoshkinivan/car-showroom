<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Car Showroom</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="img/car_icon.png" alt="" class="logo__img">
                    <div class="logo__text">Luxury cars</div>
                </div>
                <div class="header__right">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Model</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Inventory</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Contact Us</a>
                        </li>
                    </ul>
                    <div class="header__search">
                        <input type="text" class="header-input__search">
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="text">LANCER</div>
                <img src="img/lambo.png" alt="" class="content__img">
            </div>
        </div>
    </div>
</body>

</html>
